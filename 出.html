  function getDate()

   {

var d=new Date();   

var year=d.getFullYear()  //获取年

var month=d.getMonth()+1;  //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1

var day=d.getDay()    //获取日

var days=d.getDate() //获取日期

var hour=d.getHours()   //获取小时

var minute=d.getMinutes()  //获取分钟

var second=d.getSeconds()   //获取秒

if(month<10) month="0"+month

if(days<10) days="0"+days

if(hour<10) hour="0"+hour

if(minute<10) minute="0"+minute

if(second<10) second="0"+second

var week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六")

var Tools=document.getElementById("date")
var da= year+"-"+month+"-"+days
Tools.innerHTML=da

var Tools=document.getElementById("date2")
var da2= year+"-"+month+"-"+days +" "+ (hour+4) +":"+minute +":"+second
Tools.innerHTML=da2

var Tools=document.getElementById("date3")
var da3= "00:04"+":"+(59-second)
Tools.innerHTML=da3

var Tools=document.getElementById("date4")
var da4= year+"-"+month+"-"+days+" "+hour+":"+minute+":"+second
Tools.innerHTML=da4

}
