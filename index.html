	function goOut(){
	
	var username = document.getElementById("username").value;
	var userid = document.getElementById("userid").value;
	
	window.location.href = "go-out.html"+"?"+encodeURI(username)+"?"+userid;
	
	
	
	}
	function goIn(){
	
	var username = document.getElementById("username").value;
	var userid = document.getElementById("userid").value;
	
	window.location.href = "go-in.html"+"?"+username+"?"+userid;

	}

<body>
	<p style="font-size:48px ;text-align:center">请问您有名字吗？</p>
	<input type="text" id = "username" style = "text-align:center"></input>
	<p style="font-size:48px ;text-align:center">请问您有学号吗？</p>
	<input type="text" id ="userid"></input>
	<br><br><br>
	<button onclick = "goOut()" >我要出校</button>
	<button onclick="goIn()">我要进校</button>
</body>
